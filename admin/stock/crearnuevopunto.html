  <!DOCTYPE html>
<html lang="es">

    <h2>Formulario de Registro de Punto de Control</h2>
    <form action="/guardar_punto" method="POST" enctype="multipart/form-data">
        <!-- Nombre del Punto -->
        <label for="nombrePunto">Nombre del Punto:</label>
        <input type="text" id="nombrePunto" name="nombrePunto" required>
        <br><br>

        <!-- Ubicación del Punto -->
        <label for="ubicacionPunto">Ubicación del Punto:</label>
        <input type="text" id="ubicacionPunto" name="ubicacionPunto" required>
        <br><br>

        <!-- Responsable del Punto -->
        <label for="responsable">Responsable del Punto:</label>
        <input type="text" id="responsable" name="responsable" required>
        <br><br>

        <!-- Estado (Activo/Inactivo) -->
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select>
        <br><br>

        <!-- Logo -->
        <label for="logo">Imagen del Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*" required>
        <br><br>

        <!-- Botones de Enviar y Cancelar -->
        <button type="submit">Registrar Punto</button>
        <button type="reset">Cancelar</button>
    </form>

    <br>

</footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        cerrarSesion();
        validarSesion();
      });
    
      function cerrarSesion() {
        let cerrarSesion = document.querySelector(".logOut")
        cerrarSesion.addEventListener("click", function () {
          localStorage.clear()
          window.location.href = "../auth/login.html"
        })
      }
    
      function validarSesion() {
        let sesion = localStorage.getItem("isLoggedIn")
        let userSession = localStorage.getItem("userSession")
        if (!sesion || !userSession) {
          window.location.href = "../auth/login.html"
        }
      }
</script>
